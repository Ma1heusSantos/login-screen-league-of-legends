<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>    
    <title>Matheus Games</title>
</head>
<body>
    <main>
        <section class="login">
            <img src="./images/logo.png" alt="logo" class = "login-logo">
            <h1 class = "title-login">Fazer Login</h1>
            <label class = "login-label">
                <span>nome usuario</span>
                <input type="text" name = "username" class = "input">
                
            </label>
            <label class="login-label">
                <span>senha</span>
                <input type="password" name = "password" class = "input"> 
            </label>
            <div class = "login-icon">
                <button type = button class="icons-button">
                    <img src="./images/facebook-icon.png" alt="facebook">
                </button>

                <button type = button class="icons-button">
                    <img src="./images/google-icon.png" alt="Google">
                </button>

                <button type = button class="icons-button">
                    <img src="./images/apple-icon.png" alt="apple">
                </button>
            </div>
            <label class="login-label-checkbox">
                <input type="checkbox" class = "input-checkbox">
                Manter Login
            </label>
            <button type = "button" class = "login-button" disabled>
                <img src="./images/seta.png" alt="seta">
            </button>

            <a href="#" class="link-login">náo consegue iniciar a sessão?</a> 
            <a href="#" class="link-login">criar conta</a>
        </section>
        <section class="wallpaper"></section>
    </main>

</body>
</html>
